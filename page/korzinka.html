<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/korzinka.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav_list">
                    <img src="/img/logo.svg" alt="img" class="nav_list-logo">
                    <div class="nav_list-item">
                        <button class="nav_list-item-button"><img src="/img/menu.svg" alt="img" style="margin-left: -18px;">Каталог</button>
                        <form class="formc">
                            <input type="search" id="srchinp" placeholder="Найти товар">
                            <button class="srchbtn" style="margin-top: 8px; margin-left: 5px;"><img src="/img/search.svg" alt="img"></button>
                        </form>
                    </div>
                </div>
                <div class="nav_list1">
                    <div class="nav_list1-menu">
                        <img src="/img/Frame 211.svg" alt="">
                        <p class="nav_list1-menu-text">Избранное</p>
                    </div>
                    <div class="nav_list1-menu1">
                        <img src="/img/Frame 211 (1).svg" alt="">
                        <p class="nav_list1-menu-text">Заказы</p>
                    </div>
                    <div class="nav_list1-menu2">
                        <img src="/img/shopping-cart.svg" alt="">
                        <p class="shopcart"></p>
                        <p class="nav_list1-menu-text">Корзина</p>
                    </div>
                    <div class="nav_list1-usermenu">
                        <img src="/img/avatar.svg" alt="img" class="avatarimg">
                        <p class="nav_list1-usermenu-text">Zubayr</p>
                        <img src="/img/chevron-down.svg" alt="img" class="chevron">
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="shoph1">Корзина</h1>
            <div class="shop_item">
                <div class="shop_item-list">
                    <div class="shop_item-img">
                        <div class="shop_item-img-icon"><img src="/img/Checkbox.svg" class="shop_item-img-iconmain"></div>
                        <img src="/img/bgimg.jpg" class="shop_item-img1">
                    </div>
                    <div class="shop_item-text">
                        <p class="shop_item-text-name">${item.name}</p>
                        <p class="shop_item-text-price">${item.price} $ <span class="spanshop"> за шт.</span></p>
                    </div>
                    <div class="shop_item-count">
                        <p class="shop_item-count-left">-</p>
                        <p class="shop_item-count-main">${cnt}</p>
                        <p class="shop_item-count-right">+</p>
                    </div>
                    <p class="shop_item-price">${item.price} $</p>
                </div>
            </div>
            <div class="shop_getprice">
                
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="/js/korzinka.js"></script>
</body>
</html>
